<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visitor Stats - Admin Dashboard</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 2rem;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }
  
  h1 {
    color: white;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2.5rem;
  }
  
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }
  
  .stat-card {
    background: white;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }
  
  .stat-card:hover {
    transform: translateY(-5px);
  }
  
  .stat-label {
    font-size: 0.9rem;
    color: #666;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: 0.5rem;
  }
  
  .stat-value {
    font-size: 3rem;
    font-weight: bold;
    color: #667eea;
  }
  
  .recent-visits {
    background: white;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  
  .recent-visits h2 {
    color: #333;
    margin-bottom: 1.5rem;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  th {
    text-align: left;
    padding: 1rem;
    background: #f5f5f5;
    font-weight: 600;
    color: #555;
  }
  
  td {
    padding: 1rem;
    border-bottom: 1px solid #eee;
    color: #666;
  }
  
  tr:hover {
    background: #f9f9f9;
  }
  
  .refresh-btn {
    background: white;
    color: #667eea;
    border: 2px solid white;
    padding: 0.8rem 2rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    display: block;
    margin: 0 auto 2rem;
    transition: all 0.3s;
  }
  
  .refresh-btn:hover {
    background: #667eea;
    color: white;
  }
  
  .loading {
    text-align: center;
    color: white;
    font-size: 1.5rem;
    margin-top: 3rem;
  }
</style>
</head>
<body>

<div class="container">
  <h1>ðŸ“Š Visitor Analytics Dashboard</h1>
  
  <button class="refresh-btn" onclick="loadStats()">ðŸ”„ Refresh Stats</button>
  
  <div id="loading" class="loading">Loading statistics...</div>
  
  <div id="dashboard" style="display: none;">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Visits</div>
        <div class="stat-value" id="totalVisits">0</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-label">Unique Visitors</div>
        <div class="stat-value" id="uniqueVisitors">0</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-label">Visits Today</div>
        <div class="stat-value" id="visitsToday">0</div>
      </div>
    </div>
    
    <div class="recent-visits">
      <h2>Recent Visits (Last 10)</h2>
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>IP Address</th>
            <th>User Agent</th>
          </tr>
        </thead>
        <tbody id="recentVisitsTable">
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
// IMPORTANT: Replace this with your actual API URL after deployment
const API_URL = 'https://myportfolio-l91xx0u65-polzai77s-projects.vercel.app/stats-secret-x7k2j9m.html';

async function loadStats() {
  try {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('dashboard').style.display = 'none';
    
    const response = await fetch(`${API_URL}/stats`);
    const data = await response.json();
    
    // Update stat cards
    document.getElementById('totalVisits').textContent = data.total_visits.toLocaleString();
    document.getElementById('uniqueVisitors').textContent = data.unique_visitors.toLocaleString();
    document.getElementById('visitsToday').textContent = data.visits_today.toLocaleString();
    
    // Update recent visits table
    const tableBody = document.getElementById('recentVisitsTable');
    tableBody.innerHTML = '';
    
    data.recent_visits.reverse().forEach(visit => {
      const row = document.createElement('tr');
      const timestamp = new Date(visit.timestamp).toLocaleString();
      
      row.innerHTML = `
        <td>${timestamp}</td>
        <td>${visit.ip}</td>
        <td>${visit.user_agent.substring(0, 50)}...</td>
      `;
      tableBody.appendChild(row);
    });
    
    document.getElementById('loading').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
  } catch (error) {
    console.error('Error loading stats:', error);
    document.getElementById('loading').textContent = 'Error loading stats. Make sure the API is running!';
  }
}

// Load stats on page load
loadStats();

// Auto-refresh every 30 seconds
setInterval(loadStats, 30000);
</script>

</body>
</html>
